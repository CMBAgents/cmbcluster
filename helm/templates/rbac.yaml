{{- if .Values.serviceAccount.create -}}
# Service Account for user-spawned pods.
# This account has no permissions by default, following the principle of least privilege.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.userEnvironment.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmbcluster.labels" . | nindent 4 }}
  annotations:
    # Bind user environment pods to the same Google Service Account
    iam.gke.io/gcp-service-account: {{ .Values.workloadIdentity.gsaEmail }}
---
# ClusterRole with permissions needed by the backend pod-manager to
# create and manage user environments (pods, services, pvcs).
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cmbcluster.fullname" . }}-pod-manager
  labels:
    {{- include "cmbcluster.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
  - pods
  - pods/log
  - pods/status
  - services
  - persistentvolumeclaims
  - secrets
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Storage-specific permissions for FUSE CSI and cloud storage
- apiGroups: ["storage.k8s.io"]
  resources:
  - csinodes
  - csidrivers
  - storageclasses
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - persistentvolumes
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# Binds the main backend service account to the pod-manager role.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cmbcluster.fullname" . }}-pod-manager-binding
  labels:
    {{- include "cmbcluster.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "cmbcluster.fullname" . }}-pod-manager
  apiGroup: rbac.authorization.k8s.io
{{- end -}}