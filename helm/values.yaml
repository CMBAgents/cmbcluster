# Default values for cmbcluster
global:
  imageRegistry: gcr.io
  projectId: cambridge-infosys
  domain: cmbcluster.34.16.97.178.nip.io
  storageClass: standard-rwo

# Name overrides
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Backend configuration
backend:
  image:
    repository: cmbcluster-backend
    tag: latest
    pullPolicy: Always
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8000
  
  # Backend application configuration
  config:
    maxInactiveHours: 4
    maxUserPods: 1
    tokenExpireHours: 8
    devMode: false
    debug: false
  
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Frontend configuration
frontend:
  image:
    repository: cmbcluster-frontend
    tag: latest
    pullPolicy: Always
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8501
  
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# User environment configuration
userEnvironment:
  image:
    repository: cmbcluster-user-env
    tag: latest
    pullPolicy: Always
  
  defaultResources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 4Gi
  
  storage:
    size: 10Gi
    storageClass: standard-rwo

# Ingress configuration (THIS WAS MISSING!)
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  
  hosts:
    - host: cmbcluster.34.16.97.178.nip.io
      paths:
        - path: /
          pathType: Prefix
    - host: api.cmbcluster.34.16.97.178.nip.io
      paths:
        - path: /
          pathType: Prefix
  
  tls:
    enabled: true
    secretName: cmbcluster-tls

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Pod disruption budgets
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policies
networkPolicy:
  enabled: true

# Resource quotas
resourceQuota:
  enabled: true
  hard:
    requests
